<app-user-navbar></app-user-navbar>

<div class="container">
<h1>Your Orders</h1>
<table>
  <thead>
    <tr>
      <th class="header">ID</th>
      <th class="header">Status</th>
      <th class="header">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td (click)="viewOrderDetails(order.id)" >{{ order.id }}</td>
      <td (click)="viewOrderDetails(order.id)" >{{ order.status }}</td>
      <td>
        <button *ngIf="order.status === 'Pending'" (click)="deleteOrder(order.id)" class="delete-button">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage}}</div>
</div>
