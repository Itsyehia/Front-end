<section class="landing-content">
  <div class="landing-logo">
    <img src="assets/logo.png" alt="ShipFast Logo"/>
  </div>
<div class="registration-container">
  <div class="container">
    <h2>Register</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
        <div *ngIf="errorMessages.username" class="error-message">{{ errorMessages.username }}</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
        <div *ngIf="errorMessages.email" class="error-message">{{ errorMessages.email }}</div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" required />
        <div *ngIf="errorMessages.phone" class="error-message">{{ errorMessages.phone }}</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
        <div *ngIf="errorMessages.password" class="error-message">{{ errorMessages.password }}</div>
      </div>

      <div class="form-group1">
        <label>User Type:</label>
        <input type="radio" id="user" [(ngModel)]="user_type" name="user_Type" value="user" required />
        <label for="user">User</label>

        <input type="radio" id="courier" [(ngModel)]="user_type" name="user_Type" value="courier" />
        <label for="courier">Courier</label>
      </div>

      <a routerLink="/login">Already have an account? Login</a>

      <button type="submit">Register</button>

      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessages.general" class="error-message">{{ errorMessages.general }}</div>
    </form>
  </div>
</div>
</section>
